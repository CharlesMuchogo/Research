<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ðŸ”¹ Mobile scaling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-200 p-4">
<div class="main bg-white rounded-lg shadow-md p-6 sm:p-10 transition-transform w-full max-w-md text-center">
    <h1 class="text-green-600 text-2xl sm:text-3xl font-bold">Reset Password</h1>
    <h3 class="text-base sm:text-lg mt-2 mb-4">Enter your new password</h3>

    <form id="resetForm" onsubmit="return validatePasswords()">

        <!-- Password -->
        <label for="password" class="block mb-2 text-left text-gray-700 font-bold">Password:</label>
        <div class="relative mb-6">
            <input type="password" id="password" name="password" placeholder="* * * * * * * * *"
                   class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>
            <span onclick="togglePassword('password')" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                    <svg id="passwordIcon" xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0
                                 8.268 2.943 9.542 7-.95 3.143-3.733 5.8-7.042
                                 6.479" />
                    </svg>
                </span>
            <div id="password-error-message" class="text-red-600 text-sm hidden">Passwords do not match.</div>
        </div>

        <!-- Confirm Password -->
        <label for="confirmPassword" class="block mb-2 text-left text-gray-700 font-bold">Confirm Password:</label>
        <div class="relative mb-6">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="* * * * * * * * *"
                   class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>
            <span onclick="togglePassword('confirmPassword')" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                    <svg id="confirmPasswordIcon" xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0
                                 8.268 2.943 9.542 7-.95 3.143-3.733 5.8-7.042
                                 6.479" />
                    </svg>
                </span>
            <div id="confirm-password-error-message" class="text-red-600 text-sm hidden">Passwords do not match.</div>
        </div>

        <!-- Submit -->
        <div class="flex justify-center items-center">
            <button type="submit"
                    class="bg-green-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-green-500 w-full">
                Submit
            </button>
        </div>
    </form>
</div>

<script>
    function togglePassword(inputId) {
        const passwordField = document.getElementById(inputId);
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }

    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passwordErrorMessage = document.getElementById("password-error-message");
        const confirmPasswordErrorMessage = document.getElementById("confirm-password-error-message");

        passwordErrorMessage.classList.add("hidden");
        confirmPasswordErrorMessage.classList.add("hidden");

        let isValid = true;

        if (password === "") {
            passwordErrorMessage.classList.remove("hidden");
            isValid = false;
        }

        if (password !== confirmPassword) {
            confirmPasswordErrorMessage.classList.remove("hidden");
            isValid = false;
        }

        return isValid;
    }

    // Handle form submission manually
    document.querySelector('form').addEventListener('submit', async function (event) {
        event.preventDefault(); // prevent default browser submission

        if (!validatePasswords()) return;

        const password = document.getElementById("password").value;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('id'); // "id" in URL is the token

        try {
            const res = await fetch("https://smarttest.muchogoc.com/api/update_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    token: token,
                    password: password
                })
            });

            if (res.ok) {
                document.body.innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center animate-fadeIn">

                        <!-- Checkmark Icon -->
                        <div class="flex justify-center mb-4">
                            <svg class="w-16 h-16 text-green-500 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>

                        <!-- Title -->
                        <h1 class="text-2xl font-bold text-green-700 mb-2">Password Reset Successful</h1>

                        <!-- Subtitle -->
                        <p class="text-gray-600 mb-6">Your password has been updated successfully. You can now log in to the app with your new password.</p>


                    </div>
                </div>
                `;
            } else {
                const errData = await res.json();
                showSnackbar(errData.message || "Something went wrong");
            }
        } catch (error) {
            showSnackbar("Network error. Please try again.");
        }
    });

    // Snackbar function
    function showSnackbar(message) {
        let snackbar = document.getElementById("snackbar");
        if (!snackbar) {
            snackbar = document.createElement("div");
            snackbar.id = "snackbar";
            snackbar.className = "fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded shadow-lg transition-opacity opacity-0";
            document.body.appendChild(snackbar);
        }
        snackbar.textContent = message;
        snackbar.classList.remove("opacity-0");

        setTimeout(() => {
            snackbar.classList.add("opacity-0");
        }, 3000);
    }
</script>
</body>
</html>
