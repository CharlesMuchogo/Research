<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #loading {
            display: none;
            text-align: center;
        }

        #success-message {
            display: none;
            text-align: center;
            color: green;
        }

        #description {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="description">
    <p>We're sad to see you leaving. If you want to continue deleting your account, please enter the required information below.</p>
</div>

<form id="deleteAccountForm" onsubmit="submitForm(); return false;">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="reason">Reason (Optional):</label>
    <input type="text" id="reason">

    <button type="submit" id="submitBtn">Submit</button>

    <div id="loading">Loading...</div>
    <div id="success-message">Request submitted successfully!</div>
</form>

<script>
    function submitForm() {
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('loading').style.display = 'block';

        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }, 2000);
    }
</script>

</body>
</html>
