<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>404 - Page Not Found</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="text-center">
    <h1 class="text-8xl font-extrabold text-gray-800">404</h1>
    <p class="mt-4 text-2xl text-gray-600">Oops! Page not found.</p>
    <p class="mt-2 text-gray-500">The page you are looking for might have been removed or is temporarily unavailable.</p>
    <div class="mt-6">
        <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700">
            Go Back Home
        </a>
    </div>
</div>
</body>
</html>
